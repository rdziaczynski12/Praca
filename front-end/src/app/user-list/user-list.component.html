<div class="container">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Imię </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      <td><input></td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      <td><input></td>
    </ng-container>
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      <td><input></td>
    </ng-container>
  
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edycja</th>
      <td mat-cell *matCellDef="let user"> 
          <button mat-icon-button class="editButton" (click)="openEditUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
      </td>
  </ng-container>
  
  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Usuń</th>
      <td mat-cell *matCellDef="let user">
          <button mat-icon-button class="deleteButton" (click)="deleteUser(user.id)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
      <td mat-cell>test</td>
  </ng-container>

  <ng-container matColumnDef="activ">
    <th mat-header-cell *matHeaderCellDef>Aktywacja</th>
    <td mat-cell *matCellDef="let user">
        <button *ngIf="!user.activ" mat-icon-button class="activButton" (click)="activUser(user.id)">
          <i class="material-icons">check_box_outline_blank</i>
        </button>
        <button *ngIf="user.activ" mat-icon-button class="activButton" (click)="activUser(user.id)">
          <i class="material-icons">check_box</i>
        </button>
    </td>
    <td mat-cell>test</td>
</ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  
</div>
