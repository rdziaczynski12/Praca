<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa użytkownika </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    <td><input></td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Hasło </th>
    <td mat-cell *matCellDef="let user"> {{user.password}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user"> 
        <button mat-icon-button class="editButton" (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
    </td>
</ng-container>

<ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
        <button mat-icon-button class="deleteButton" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form [formGroup]="addForm">

  <mat-form-field style="width: 100%">            
      <input matInput formControlName="name" style="width: 100%" placeholder="Podaj nazwę użytkownika"/>
      <mat-error>
          Nazwa jest <strong>wymagana</strong>!
      </mat-error>
  </mat-form-field>    

  <mat-form-field style="width: 100%">            
    <input matInput formControlName="password" style="width: 100%" placeholder="Podaj hasło"/>
    <mat-error>
        Hasło jest <strong>wymagane</strong>!
    </mat-error>
</mat-form-field> 

  <button mat-flat-button class="saveBtn" (click)="addUser()">Dodaj użytkownika</button>
  
</form>
