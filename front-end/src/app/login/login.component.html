<div class="container">
    <div style="height: 100%;" *ngIf="isLoggedIn; else loggedOut">
        <h2 class="title">Jesteś już zalogowany!</h2>
    </div>
    <ng-template #loggedOut class="content">
        <mat-card class="loginCard">
          <mat-card-header>
            <mat-card-title><h2>Zaloguj się!</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content class="cardContent">
            <form [formGroup] = "loginForm" (ngSubmit) = "login()" >
              <mat-form-field>
                <input matInput placeholder="Login" formControlName = "login" name="login" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Hasło" (keyup.enter)="login()" formControlName = "password" name="password" required>
              </mat-form-field>
              <a mat-stroked-button class="buttonLogin" (click)="login()">Zaloguj się</a>
            </form>
          </mat-card-content>
          <mat-card-actions class="cardActions">
              <h3>Nie masz jeszcze konta?<br/>
                <a routerLink="/register">Zarejestruj sie!</a>
              </h3>
          </mat-card-actions>
        </mat-card>
    </ng-template>
</div>
