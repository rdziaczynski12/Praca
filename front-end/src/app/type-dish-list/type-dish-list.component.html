<div class="container">
    <table mat-table [dataSource]="typeDishs" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let typeDish"> {{typeDish.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let typeDish"> {{typeDish.name}} </td>
        <td><input></td>
      </ng-container>
    
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edycja</th>
        <td mat-cell *matCellDef="let typeDish"> 
            <button mat-icon-button class="editButton" (click)="openEditTypeDish(typeDish)">
              <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Usu≈Ñ</th>
        <td mat-cell *matCellDef="let typeDish">
            <button mat-icon-button class="deleteButton" (click)="deleteTypeDish(typeDish.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        <td mat-cell>test</td>
    </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
    <button mat-flat-button class="addBtn" (click)="openAddTypeDish()">Dodaj typ dania</button>
  </div>
