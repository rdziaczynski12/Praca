<div>
    <h1 mat-dialog-title >Dodawanie typu dania:</h1>
</div>

<form [formGroup]="addForm" class="formEdit">

    <mat-form-field >            
        <input matInput formControlName="name" placeholder="Nazwa"/>
        <mat-error>
            Nazwa jest <strong>wymagana</strong>!
        </mat-error>
    </mat-form-field>   

    <button mat-flat-button class="saveBtn" (click)="addTypeDish()">Zapisz</button>
    <button mat-raised-button class="cancelBtn" (click)="cancel()">Anuluj</button>
    
</form>
