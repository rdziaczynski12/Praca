<div class="container">
    <table mat-table [dataSource]="dishs" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let dish"> {{dish.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let dish"> {{dish.name}} </td>
        <td><input></td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Opis </th>
        <td mat-cell *matCellDef="let dish"> {{dish.description}} </td>
        <td><input></td>
      </ng-container>
    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Cena </th>
        <td mat-cell *matCellDef="let dish"> {{dish.price}} </td>
        <td><input></td>
      </ng-container>
          
      <ng-container matColumnDef="restaurant">
        <th mat-header-cell *matHeaderCellDef> Restauracja </th>
        <td mat-cell *matCellDef="let dish"> {{dish.restaurant.name}} </td>
        <td><input></td>
      </ng-container>
    
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edycja</th>
        <td mat-cell *matCellDef="let dish"> 
            <button mat-icon-button class="editButton" (click)="openEditDish(dish)">
              <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Usu≈Ñ</th>
        <td mat-cell *matCellDef="let dish">
            <button mat-icon-button class="deleteButton" (click)="deleteDish(dish.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        <td mat-cell>test</td>
    </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
    <button mat-flat-button class="addBtn" (click)="openAddDish()">Dodaj danie</button>
  </div>
