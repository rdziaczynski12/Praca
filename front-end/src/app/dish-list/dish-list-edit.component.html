<div>
    <h1 mat-dialog-title >Edycja dania:</h1>
</div>

<form [formGroup]="editForm" class="formEdit">

    <mat-form-field >            
        <input matInput formControlName="name" placeholder="Nazwa"/>
        <mat-error>
            Nazwa jest <strong>wymagana</strong>!
        </mat-error>
    </mat-form-field>   

    <mat-form-field >            
        <input matInput formControlName="description" placeholder="Opis"/>
        <mat-error>
            Opis jest <strong>wymagany</strong>!
        </mat-error>
    </mat-form-field>   

    <mat-form-field >            
        <input matInput formControlName="price" placeholder="Cena"/>
        <mat-error>
            Cena jest <strong>wymagana</strong>!
        </mat-error>
    </mat-form-field> 

    <mat-form-field>
        <mat-label>Restauracja</mat-label>
        <mat-select formControlName="restaurant" [compareWith]="comparer">
          <mat-option *ngFor="let restaurant of restaurantList" [value]="restaurant">{{restaurant.name}}</mat-option>
        </mat-select>
        <mat-error>
            Restauracja jest <strong>wymagana</strong>!
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Typ</mat-label>
        <mat-select multiple formControlName="type" [compareWith]="comparer">
          <mat-option *ngFor="let type of types" [value]="type">{{type.name}}</mat-option>
        </mat-select>
        <mat-error>
            Typ jest <strong>wymagany</strong>!
        </mat-error>
    </mat-form-field>

    <button mat-flat-button class="saveBtn" (click)="editDish()">Zapisz</button>
    <button mat-raised-button class="cancelBtn" (click)="cancel()">Anuluj</button>
    
</form>
