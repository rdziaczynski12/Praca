<div>
    <h1 mat-dialog-title >Dodawanie dania:</h1>
</div>

<form [formGroup]="addForm" class="formEdit">

    <mat-form-field >            
        <input matInput formControlName="name" placeholder="Nazwa"/>
        <mat-error>
            Nazwa jest <strong>wymagana</strong>!
        </mat-error>
    </mat-form-field>   

    <mat-form-field >            
        <input matInput formControlName="address" placeholder="Adres"/>
        <mat-error>
            Adres jest <strong>wymagany</strong>!
        </mat-error>
    </mat-form-field>   

    <mat-form-field >            
        <input matInput formControlName="email" placeholder="E-mail"/>
        <mat-error>
            E-mail jest <strong>wymagany</strong>!
        </mat-error>
    </mat-form-field> 

    <mat-form-field >            
        <input matInput formControlName="phoneNumber" placeholder="Telefon"/>
        <mat-error>
            Telefon jest <strong>wymagany</strong>!
        </mat-error>
    </mat-form-field> 

    <mat-form-field> 
        <input matInput formControlName="openHour" [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1" placeholder="Otwarcie" readonly>
        <owl-date-time [pickerType]="'timer'" #dtPicker1></owl-date-time>
    </mat-form-field> 

    <mat-form-field> 
        <input matInput formControlName="closeHour" [owlDateTimeTrigger]="dtPicker2" [owlDateTime]="dtPicker2" placeholder="ZamkniÄ™cie" readonly>
        <owl-date-time [pickerType]="'timer'" #dtPicker2></owl-date-time>
    </mat-form-field> 

    <button mat-flat-button class="saveBtn" (click)="addRestaurant()">Zapisz</button>
    <button mat-raised-button class="cancelBtn" (click)="cancel()">Anuluj</button>
    
</form>
